name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    if: github.repository == 'sikifanso/sikifanso'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Import signing certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERT_FILE=$(mktemp /tmp/cert.XXXXXX.p12)
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERT_FILE"

          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(uuidgen)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_FILE" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH" > /dev/null 2>&1
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH" > /dev/null 2>&1
          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain-db

          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "::add-mask::$IDENTITY"
          echo "APPLE_IDENTITY=$IDENTITY" >> "$GITHUB_ENV"

          rm "$CERT_FILE"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          APPLE_IDENTITY: ${{ env.APPLE_IDENTITY }}

      - name: Notarize macOS binaries
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          for bin in dist/sikifanso_darwin_*/sikifanso; do
            [ -f "$bin" ] || continue
            echo "=== Verifying code signature: $bin ==="
            codesign -vvv --deep --strict "$bin"

            echo "=== Notarizing: $bin ==="
            ZIP_FILE="${bin}.zip"
            ditto -c -k "$bin" "$ZIP_FILE"

            SUBMIT_OUT=$(xcrun notarytool submit "$ZIP_FILE" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait \
              --timeout 10m 2>&1) || true

            echo "$SUBMIT_OUT"

            SUBMISSION_ID=$(echo "$SUBMIT_OUT" | grep "id:" | head -1 | awk '{print $2}')
            if [ -n "$SUBMISSION_ID" ]; then
              echo "=== Fetching notarization log for $SUBMISSION_ID ==="
              xcrun notarytool log "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_ID_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" || true
            fi

            rm "$ZIP_FILE"
          done

      - name: Cleanup keychain
        if: always()
        run: security delete-keychain "$KEYCHAIN_PATH"
